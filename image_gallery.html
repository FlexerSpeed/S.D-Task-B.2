    <h2>IMG map example</h2>
    <div class="container">
      <div class="mapmap">
        <img
          src="/images/img_map/planets.png"
          alt="Workplace"
          usemap="#workmap"
        />
        <map name="workmap">
          <area
            shape="circle"
            coords="77, 173, 42"
            alt="Mercury"
            href="https://en.wikipedia.org/wiki/Mercury_(planet)"
          />
          <area
            shape="circle"
            coords="228, 173, 96"
            alt="Venus"
            href="https://en.wikipedia.org/wiki/Venus"
          />
          <area
            shape="circle"
            coords="437, 173, 97.5"
            alt="Earth"
            href="https://en.wikipedia.org/wiki/Earth"
          />
          <area
            shape="circle"
            coords="603, 169, 55"
            alt="Mars"
            href="https://en.wikipedia.org/wiki/Mars"
          />
        </map>
      </div>
    </div>
